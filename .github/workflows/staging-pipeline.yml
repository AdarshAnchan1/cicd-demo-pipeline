name: Staging Pipeline (SonarCloud + Trivy)

on:
  push:
    branches: [staging]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      # üß© FIX: Set up Java 17 before SonarCloud Scan
      - name: Setup Java for SonarCloud
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # üîç SonarCloud Code Quality Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v1
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # üõ°Ô∏è Trivy Vulnerability Scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cicd-demo:test
          format: "table"
          vuln-type: "os,library"
          exit-code: "0"

      - name: Pipeline complete
        run: echo "‚úÖ Staging pipeline completed successfully (SonarCloud + Trivy)"
